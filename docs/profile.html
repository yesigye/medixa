<!DOCTYPE html>
<html lang="en">

<head>
    <title>Medixa Docs</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nothing+You+Could+Do" rel="stylesheet">
    <style>
        html,
        body {
            height: 100%;
        }
        .profile {
            width: 520px;
            height: 280px;
            position: relative;
            overflow: hidden;
            margin: 50px;
        }
        .profile img {
            opacity: 0.05;
            position: absolute;
            top: -5px;
            left: 0px;
        }
        h1 {
            font-family: 'Nothing You Could Do', cursive;
            position: absolute;
            top: 27%;
            font-size: 2.5rem;
            width: 100%;
        }
        h4 {
            font-family: 'Montserrat', sans-serif;
            position: absolute;
            font-weight:300;
            top: 50%;
            width: 100%;
            /* font-size: 3rem; */
        }

        .icon {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 50px;
            overflow: hidden;
        }
        .icon img {
            opacity: 0.1;
            position: absolute;
            top: 0px;
            width: 80px;
            height: 80px;
        }
        .icon p {
            font-family: 'Nothing You Could Do', cursive;
        }
    </style>
</head>

<body>
    <div class="icon bg-secondary text-white">
        <img src="432.png" class="img-fluid">
        <p>NASH</p>
    </div>

    <div class="profile bg-secondary text-white text-center">
        <img src="432.png" class="img-fluid">
        <h1 class="text-uppercase">Database Scripts</h1>
        <h4>database productivity tools</h4>
    </div>
</body>
